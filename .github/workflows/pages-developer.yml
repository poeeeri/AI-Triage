name: Deploy (main) to GitHub Pages
on:
  push:
    branches: [ developer ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages-main"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with: { path: ./dist }   # Vite кладёт билд в dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
